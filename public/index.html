<!DOCTYPE html>
<html lang="en">
<head>
<title>touchday</title>
<meta property='og:title' content='TouchCat'/>
<meta property='og:type' content='website'/>
<meta property='og:image' content='http://touchday.2013.nodeknockout.com/images/icon_220.png'/>
<meta property='og:url' content='http://touchday.2013.nodeknockout.com'/>
<meta property='og:description' content='TouchCat touch your heart.'/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Bree+Serif|Just+Another+Hand" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" />
</head>
<body>
  <div id="menu">
    <ul class="menu__sections">
    </ul>
    <a class="menu__alert" href="http://nodeknockout.com/teams/touchday"></a>
  </div>
  <iframe id="votes" src="http://nodeknockout.com/iframe/touchday" frameborder=0 scrolling=no allowtransparency=true width=115 height=25></iframe>

  <section id="video-section" class="section">
    <div class="video-loading display"><span class="video-loading__label">Loading</span></div>
    <div class="video-slogan">
      <span class="video-slogan__text"><span class="video-slogan__text__touch"><span class="video-slogan__letter">T</span><span class="video-slogan__letter">O</span><span class="video-slogan__letter"></span><span class="video-slogan__letter">U</span><span class="video-slogan__letter">C</span><span class="video-slogan__letter">H</span></span><span class="video-slogan__text__your">YOUR</span><span class="video-slogan__text__heart"><span class="video-slogan__letter">H</span><span class="video-slogan__letter">E</span><span class="video-slogan__letter">A</span><span class="video-slogan__letter">R</span><span class="video-slogan__letter">T</span></span></span>
      <div class="video-scroll-down"></div>
    </div>
    <video id="video" style="width: 100%; height: 100%;">
      <source src="video.ogg" type="video/ogg">
      <source src="video.webm" type="video/webm">
    </video>
  </section>
  <section id="drag-section" class="section">
    <div class="drag-section__mac"></div>
    <span class="drag-section__opps">OPPS!!</span>
    <span class="drag-section__take-a-break">Take a break</span>
  </section>
  <section id="pitch-section" class="section">
    <div class="pitch-section__hand"></div>
    <span class="pitch-section__touch-cat">TOUCH CAT</span>
    <span class="pitch-section__feed">Feed your own cat.</span>
  </section>
  <section id="cats-section" class="section">
    <span class="cats-section__text">CAT'S LIFE</span>
    <ul class="cats-section__cats">
      <li class="cats-section__cats__line"><img src="./images/hungry.png" /></li>
      <li class="cats-section__cats__line"><img src="./images/sleep.png" /></li>
      <li class="cats-section__cats__line"><img src="./images/drag.png" /></li>
      <li class="cats-section__cats__line"><img src="./images/walk_normal.png" /></li>
    </ul>
  </section>
  <section id="intro-section" class="section">
    <div class="intro-section__mbp">
      <div class="intro-section__mbp__screen">
        <div class="intro-section__mbp__screen__login"></div>
      </div>
    </div>
    <div class="intro-section__text">
      <span class="intro-section__text__title">FEATURES</span>
      <ul class="intro-section__text__list">
        <li class="intro-section__text__list">- Easy and fun to play</li>
        <li class="intro-section__text__list">- Enjoy unpredictable hilarious tasks</li>
        <li class="intro-section__text__list">- Amazing new ways to feed your cat</li>
      </ul>
    </div>
  </section>
  <section id="download-section" class="section">
    <div class="download-section__logo"></div>
    <div class="download-section__content">
      <span class="download-section__content__text">LIKE US? VOTE FOR US!</span>
      <a href="https://chrome.google.com/webstore/detail/touchcat/hoaghoddfoiocckakhkkfgmjhieinlbf" class="dowload-section__download-btn">Download</a>
    <div>
  </section>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="./js/sectionsjs-0.0.1.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
